    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"

<body class="bg-gray">
  <div class="bg-white d-flex aling-items-center fixed-top shadow" style="min-height: 56px; z-index: 5">
    <div class="container-fluid">
      <div class="row aling-items-centre">
        <!--search-->
        <div class="col d-flex aling-items-center">
          <!--logo-->
          <i class="fa-brands fa-facebook text-primary" style="font-size: 3rem"></i>
          <!--search bar-->
          <div class="input-group ms-2">
            <!--mobile-->
            <span class="input-group-prepend d-lg-none" id="searchMenu" data-bs-toggle="dropdown" aria-expanded="false"
              type="button" data-bs-auto-close="outside">
              <div class="input-group-text bg-gray border-0 rounded-circle" style="min-height: 40px;">
                <i class="fa-solid fa-magnifying-glass text-muted"></i>

              </div>
            </span>

            <!--desktop-->
            <span class="input-group-prepend d-none d-lg-block" id="searchMenu" data-bs-toggle="dropdown"
              aria-expanded="false" type="button" data-bs-auto-close="outside">
              <div class="input-group-text bg-gray border-0 rounded-pill" style="min-height: 40px; min-width: 230px;">
                <i class="fa-solid fa-magnifying-glass me-2 text-muted"></i>
                <p class="m-0 fs-7 text-muted">Search facebook</p>
              </div>
            </span>
            <!--search dd-->


            <ul class="dropdown-menu border-0 shadow p-3 overflow-auto" aria-labelledby="searchMenu"
              style="width: 20em; max-height: 600px;">
              <!--search input-->
              <li>
                <input type="text" class="rounded-pill border-0 bg-gray dropdown-item" placeholder="Search facebook...."
                  autofocus />
              </li>
              <!--search result-->
              <!--result 1-->
              <li class="my-4">
                <div class="alert fade show dropdown-item p-1 m-0 d-flex aling-items-center justify-content-between"
                  role="alert">
                  <div class="d-flex aling-item-center">
                    <img src="http://source.unplash.com/random/1" alt="avatar" class="rounded-circle me-2"
                      style="width: 35px;height: 35px;object-fit: cover;" />
                    <p class="m-0">Abhishek</p>
                  </div>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </li>

            </ul>

            <!--end-->
          </div>
        </div>
        <!--nav-->
        <div class="col d-none d-lg-flex justify-content-centre">
          <!--home-->
          <div class="mx-4 nav__btn nav__btn-active">
            <button class="btn px-4">
              <i class="fas fa-home text-muted fs-4"></i>
            </button>
          </div>
          <!--market-->
          <div class="mx-4 nav__btn">
            <button class="btn px-4">
              <i class="fas fa-store text-muted fs-4"></i>
            </button>
          </div>
          <!--group-->\
          <div class="mx-4 nav__btn">
            <button type="button" class="btn px-4">
              <i class="fas fa-users position -relative text-muted fs-4">
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger"
                  style="font-size: 0.5rem;">
                  1
                  <span class="visually-hidden"></span>
                </span>

              </i>

            </button>

          </div>
          <!--gaming-->
          <div class="mx-4 nav__btn">
            <button class="btn px-4">

            </button>
          </div>





        </div>

              <li class="my-2 p-1">

                  <div>

                  </div>

                  <!--new message-->
                  <i class="fas fa-edit text-muted mx-2"></i>
                </div>

              </div>
            </li>
            <!--search-->
            <li class="p-1">
              <div class="input-group-text bg-gray border-0 rounded-pill" style="min-height: 40px; min-width: 230px;
      ">
                <i class="fas fa-search me-2 text-muted"></i>
                <input type="text" class="form-control rounded-pill border-0 bg-gray" placeholder="Search Messanger" />

              </div>


            </li>

            <!--messeages-->
          </ul>
          <!--notification-->
          <div class="d-flex aling-items-center justify-content-center p-1 mx-2 bg-gray rounded-circle"

                  <!--new message-->

                </div>

              </div>
            </li>
            <!--search-->
            <li class="p-1">
              <div class="input-group-text bg-gray border-0 rounded-pill" style="min-height: 40px; min-width: 230px;
      ">
                <i class="fas fa-search me-2 text-muted"></i>
                <input type="text" class="form-control rounded-pill border-0 bg-gray" placeholder="" />

              </div>


            </li>

            <!--messeages-->
          </ul>
          <!--secondary menue-->
          <div class="d-flex aling-items-center justify-content-center p-1 mx-2 bg-gray rounded-circle"

            aria-expanded="false" type="button">
            <i class="fas fa-caret-down"></i>

          </div>


        </div>
      </div>
    </div>
