<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
     
  <!-- navbar abhishek -->

        <div class="col d-flex aling-items-center">

          <!-- <i class="fa-brands fa-facebook text-primary" style="font-size: 3rem"></i> -->
          <!--search bar-->
          <div class="input-group ms-2">

            <span class="input-group-prepend d-lg-none" id="searchMenu" data-bs-toggle="dropdown" aria-expanded="false"
              type="button" data-bs-auto-close="outside">
              <div class="input-group-text bg-gray border-0 rounded-circle" style="min-height: 40px;">
                <i class="fa-solid fa-magnifying-glass text-muted"></i>

              </div>
            </span>

            <!--desktop-->
            <span class="input-group-prepend d-none d-lg-block" id="searchMenu" data-bs-toggle="dropdown"
              aria-expanded="false" type="button" data-bs-auto-close="outside">

              <div class="input-group-text bg-gray border-0 rounded-pill"
                style="min-height: 40px; min-width: 230px; margin-top: -36px; margin-left: 47px;">
                <!-- <i class="fa-solid fa-magnifying-glass me-2 text-muted"></i> -->

                <p class="m-0 fs-7 text-muted">Search facebook</p>
              </div>
            </span>
            <!--search dd-->


            <ul class="dropdown-menu border-0 shadow p-3 overflow-auto" aria-labelledby="searchMenu"
              style="width: 20em; max-height: 600px;">
              <!--search input-->
              <li>
                <input type="text" class="rounded-pill border-0 bg-gray dropdown-item" placeholder="Search facebook...."

              </li>
              <!--search result-->
              <!--result 1-->
              <li class="my-4">
                <div class="alert fade show dropdown-item p-1 m-0 d-flex aling-items-center justify-content-between"

                  <div class="d-flex aling-item-center">
                    <img src="http://source.unplash.com/random/1" alt="avatar" class="rounded-circle me-2"
                      style="width: 35px;height: 35px;object-fit: cover;" />
                    <p class="m-0">Abhishek</p>
                  </div>
                  <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                </div>
              </li>

            </ul>

            <!--end-->
          </div>
        </div>

            <button class="btn px-4">
              <i class="fas fa-home text-muted fs-4"></i>
            </button>
          </div>
          <!--market-->
          <div class="mx-4 nav__btn">
            <button class="btn px-4" onclick="document.location='market.html'">
              <i class="fas fa-store text-muted fs-4" ><a href="market.html"></a> </i>
            </button>
          </div>
          <!--group-->
          <div class="mx-4 nav__btn">
            <button type="button" class="btn px-4">

                  1
                  <span class="visually-hidden"></span>
                </span>

              </i>

            </button>

          </div>
          <!--gaming-->
          <div class="mx-4 nav__btn">
            <button class="btn px-4">
              <i class="fas fa-gamepad text-muted fs-4"></i>
            </button>
          </div>

      max-height: 600px;">

              </li>

       ">

                  </div>
                  <div>
                    <p class="m-0">Campus</p>
                    <span class="fs-7 text-muted">
                    </span>

                  </div>
                </a>
              </li>
              <!--e 2-->
              <li class="my-2 p-1">
                <a href="#" class="text-decoration-none text-dark d-flex aling-items-center justify-content-between">
                  <div class="p-2">
                    <img src="e2.jpg" ali="icon from fb" class="rounded-circle"
                      style="width: 48px;height: 48px;object-fit: cover;">
                  </div>
                  <div>
                    <p class="m-0">Campus</p>
                    <span class="fs-7 text-muted">
                    </span>

                  </div>
                </a>
              </li>
              <!--e 3-->
              <li class="my-2 p-1">

                  </div>
                  <div>
                    <p class="m-0">Campus</p>
                    <span class="fs-7 text-muted">
                    </span>

                  </div>
                </a>
              </li>
            </div>
            <!--create-->

              <!--header-->

                <h2>Create</h2>
              </li>
              <!--c 1-->
              <li class="my-2 p-1">
                <a href="#" class="text-decoration-none text-dark d-flex aling-item-center">

                    <i class="fas fa-edit"></i>
                  </div>
                  <div>
                    <p class="m-0">Post</p>
                  </div>

                </a>

              </li>
              <!--c 2-->

                <a href="#" class="text-decoration-none text-dark d-flex aling-item-center">

            </li>
            <!--search-->
